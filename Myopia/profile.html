<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 1rem;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 1.2rem;
        }

        .info div {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        .value {
            color: #555;
        }
   </style>
    <script type="module" src="./profile.js"></script>
</head>
<body>
    <div class="profile-container">
        <h1>Profile</h1>
        <div class="info">
            <div><span class="label">Username:</span> <span id="loggedusername" class="value"></span></div>
            <div><span class="label">Age:</span> <span id="userage" class="value"></span></div>
            <div><span class="label">Email:</span> <span id="useremail" class="value"></span></div>
        </div>
    </div>
</body>
</html>
