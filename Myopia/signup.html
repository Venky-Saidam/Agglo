<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #ffffff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        h4 a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        h4 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="signupBox" class="box">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="number" id="signupAge" placeholder="Enter Your Age" min="1" max="120" required>
            <input type="email" id="signupEmail" placeholder="Enter Email" required>
            <input type="password" id="signupPassword" maxlength="12" minlength="8" placeholder="Enter Password" required>
            <input type="submit" value="Sign Up">
            <input type="reset" value="Reset">
        </form>
        <h4>Already have an account? <a id="showSignIn">Sign In</a></h4>
    </div>

    <div id="signinBox" class="box" style="display: none;">
        <h2>Sign In</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter Email" required>
            <input type="password" id="loginPassword" maxlength="12" minlength="8" placeholder="Enter Password" required>
            <input type="submit" value="Sign In">
            <input type="reset" value="Reset">
        </form>
        <h4>Don't have an account? <a id="showSignUp">Sign Up</a></h4>
    </div>

    <script>
        document.getElementById("showSignIn").addEventListener("click", function () {
            document.getElementById("signupBox").style.display = "none";
            document.getElementById("signinBox").style.display = "block";
        });

        document.getElementById("showSignUp").addEventListener("click", function () {
            document.getElementById("signupBox").style.display = "block";
            document.getElementById("signinBox").style.display = "none";
        });
    </script>

    <script type="module" src="firebaseauth.js"></script>

</body>
</html>
